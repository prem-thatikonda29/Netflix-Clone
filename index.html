<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/netflix-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="https://kit.fontawesome.com/4cb6ef9691.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="nav1">
                <div class="logo">
                    <img src="assets/netflix logo.png" alt="Netflix logo" width="120px" height="auto">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="">TV Shows</a></li>
                        <li><a href="">Movies</a></li>
                        <li><a href="">News & Popular</a></li>
                        <li><a href="#recommendations">My List</a></li>
                        <li><a href="">Browse by Languages</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav2">
                <div class="links">
                    <ul>
                        <li><i class="fa-solid fa-magnifying-glass fa-2xl"></i></li>
                        <li style="font-size: 15px;">Children</li>
                        <li><i class="fa-regular fa-bell fa-2xl"></i></li>
                        <li><img src="assets/profile.png" alt="" width="40px"></li>
                        <li style="margin-left: 0;"><img src="assets/sort-down.png" alt="" width="15px"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="preview">
        <div class="information">
            <div class="movieLogo">

                <!-- DYNAMICALLY LOADING MOVIE LOGO -->
                <img src="" alt="">

            </div>
            <div class="movieInfo">

                    <!-- DYNAMICALLY LOADING MOVIE DESCRIPTION -->
                    <p></p>

                </div>
                <div class="movieButtons">
                    <!-- <a href="https://anicrush.to/watch/jujutsu-kaisen-0-movie.yEfRfr?ep=1">

                            Play</button>
                    </a> -->
                    <button class="movieCTA1">
                        <i class="fa-solid fa-play"></i>
                        Play</button>
                    <button class="movieCTA2">
                        <img src="assets/info.png" alt="" style="width: 28px;">
                        More Info</button>
                </div>
            </div>
        </div>
    </section>


    <section id="recommendations-1" class="recommendations">
        <h3>Recommended for you</h3>
        <div class="carousel">
            <button id="prev-slide" class="carousel-button material-symbols-rounded">Chevron_left</button>
